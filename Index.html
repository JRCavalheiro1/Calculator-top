<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="screen">

        </div>

        <div class="keyboard">
            <div class="side-keyboard left">
                <button class="operation-button ac">AC</button>
                <button class="operation-button backspace"><-</button>
                <button class="operation-button divide">%</button>
                
                <button class="number-button seven">7</button>
                <button class="number-button eigth">8</button>
                <button class="number-button nine">9</button>
                
                <button class="number-button four">4</button>
                <button class="number-button five">5</button>
                <button class="number-button six">6</button>
                
                <button class="number-button one">1</button>
                <button class="number-button two">2</button>
                <button class="number-button three">3</button>
                <button class="number-button zero">0</button>
                <button class="number-button float">.</button>
            </div>

            <div class="side-keyboard right">
                <button class="operation-button multiply">x</button>
                <button class="operation-button subtract">-</button>
                <button class="operation-button add">+</button>
                <button class="operation-button enter">=</button>
            </div>

        </div>
    </div>
</body>
</html>
