<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet"> 
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Numans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="screen">
            <span class="result">12.510</span>
        </div>

        <div class="keyboard">
            <div class="side-keyboard left">
                <button class="operation-button ac">AC</button>
                <button class="operation-button backspace"><-</button>
                <button class="operation-button divide" value="/">/</button>
                
                <button class="number-button seven" value="7">7</button>
                <button class="number-button eigth" value="8">8</button>
                <button class="number-button nine" value="9">9</button>
                
                <button class="number-button four" value="4">4</button>
                <button class="number-button five" value="5">5</button>
                <button class="number-button six"value="6">6</button>
                
                <button class="number-button one" value="1">1</button>
                <button class="number-button two" value="2">2</button>
                <button class="number-button three" value="3">3</button>
                <button class="number-button zero" value="0">0</button>
                <button class="number-button float" value=".">.</button>
            </div>

            <div class="side-keyboard right">
                <button class="operation-button multiply" value="*">x</button>
                <button class="operation-button subtract" value="-">-</button>
                <button class="operation-button add" value="+">+</button>
                <button class="enter-button">=</button>
            </div>

        </div>
    </div>
</body>
</html>
